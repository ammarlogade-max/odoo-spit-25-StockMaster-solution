<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliveries - StockMaster</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page Header -->
    <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 class="page-title">ðŸ“¤ Stock Deliveries</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <span id="user-name" style="font-weight: 600;"></span>
                <button class="btn btn-danger" id="logout-btn">ðŸšª Logout</button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div style="background: white; padding: 1rem 2rem; border-bottom: 1px solid var(--border); margin-bottom: 2rem;">
        <nav style="display: flex; gap: 2rem;">
            <a href="index.html" style="color: var(--text-secondary); text-decoration: none;">ðŸ“Š Dashboard</a>
            <a href="products.html" style="color: var(--text-secondary); text-decoration: none;">ðŸ“¦ Products</a>
            <a href="receipts.html" style="color: var(--text-secondary); text-decoration: none;">ðŸ“¥ Receipts</a>
            <a href="deliveries.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">ðŸ“¤ Deliveries</a>
        </nav>
    </div>

    <div class="container">
        <div class="section-header">
            <h2>All Deliveries</h2>
            <button class="btn btn-primary" id="add-delivery-btn">âž• Add Delivery</button>
        </div>

        <!-- Deliveries Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Quantity Delivered</th>
                        <th>Reference</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="deliveries-table-body">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 2rem;">Loading deliveries...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Delivery Modal -->
    <div id="delivery-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 2rem; border-radius: 1rem; width: 90%; max-width: 500px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3>Add Stock Delivery</h3>
                <button onclick="closeDeliveryModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">âœ•</button>
            </div>
            
            <form id="delivery-form">
                <div class="form-group">
                    <label>Product *</label>
                    <select id="delivery-product" required>
                        <option value="">Select Product</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Quantity Delivered *</label>
                    <input type="number" id="delivery-quantity" min="1" required>
                </div>
                
                <div class="form-group">
                    <label>Reference/Order Number</label>
                    <input type="text" id="delivery-reference" placeholder="e.g., ORD-12345">
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeDeliveryModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Add Delivery</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Load products for dropdown
        async function loadProductsDropdown() {
            try {
                const response = await fetch('http://localhost/odoo-spit-25-stockmaster/backend/api/products.php');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('delivery-product');
                    select.innerHTML = '<option value="">Select Product</option>';
                    
                    data.data.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product.id;
                        option.textContent = `${product.name} (${product.sku}) - Stock: ${product.quantity}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }
        
        // Show/hide modal
        document.getElementById('add-delivery-btn').addEventListener('click', function() {
            loadProductsDropdown();
            document.getElementById('delivery-modal').style.display = 'flex';
        });
        
        function closeDeliveryModal() {
            document.getElementById('delivery-modal').style.display = 'none';
            document.getElementById('delivery-form').reset();
        }
        
        // Handle form submission
        document.getElementById('delivery-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                product_id: parseInt(document.getElementById('delivery-product').value),
                quantity: parseInt(document.getElementById('delivery-quantity').value),
                reference: document.getElementById('delivery-reference').value
            };
            
            try {
                const response = await fetch('http://localhost/odoo-spit-25-stockmaster/backend/api/deliveries.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Delivery added successfully! Stock updated.', 'success');
                    closeDeliveryModal();
                    loadDeliveries();
                } else {
                    showToast(data.message || 'Failed to add delivery', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            }
        });
    </script>
</body>
</html>
