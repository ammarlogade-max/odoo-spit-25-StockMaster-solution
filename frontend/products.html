<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - StockMaster</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page Header -->
    <div class="page-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 class="page-title">ðŸ“¦ Product Management</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <span id="user-name" style="font-weight: 600;"></span>
                <button class="btn btn-danger" id="logout-btn">ðŸšª Logout</button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div style="background: white; padding: 1rem 2rem; border-bottom: 1px solid var(--border); margin-bottom: 2rem;">
        <nav style="display: flex; gap: 2rem;">
            <a href="index.html" style="color: var(--text-secondary); text-decoration: none;">ðŸ“Š Dashboard</a>
            <a href="products.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">ðŸ“¦ Products</a>
            <a href="receipts.html" style="color: var(--text-secondary); text-decoration: none;">ðŸ“¥ Receipts</a>
            <a href="deliveries.html" style="color: var(--text-secondary); text-decoration: none;">ðŸ“¤ Deliveries</a>
        </nav>
    </div>

    <div class="container">
        <div class="section-header">
            <h2>All Products</h2>
            <button class="btn btn-primary" id="add-product-btn">âž• Add Product</button>
        </div>

        <!-- Search and Filter -->
        <div class="filters">
            <input type="text" id="product-search" class="search-input" placeholder="ðŸ” Search products...">
            <select id="category-filter" style="padding: 0.75rem 1rem; border: 2px solid var(--border); border-radius: var(--radius-md);">
                <option value="">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Stationery">Stationery</option>
                <option value="Food">Food</option>
                <option value="Clothing">Clothing</option>
            </select>
        </div>

        <!-- Products Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>SKU</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 2rem;">Loading products...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="product-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 2rem; border-radius: 1rem; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3>Add New Product</h3>
                <button onclick="closeProductModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">âœ•</button>
            </div>
            
            <form id="product-form">
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="product-name" required>
                </div>
                
                <div class="form-group">
                    <label>SKU *</label>
                    <input type="text" id="product-sku" required>
                </div>
                
                <div class="form-group">
                    <label>Category *</label>
                    <select id="product-category" required>
                        <option value="">Select Category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Stationery">Stationery</option>
                        <option value="Food">Food</option>
                        <option value="Clothing">Clothing</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Quantity *</label>
                    <input type="number" id="product-quantity" min="0" required>
                </div>
                
                <div class="form-group">
                    <label>Price ($) *</label>
                    <input type="number" id="product-price" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label>Low Stock Threshold *</label>
                    <input type="number" id="product-threshold" min="0" value="10" required>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Show/hide add product modal
        document.getElementById('add-product-btn').addEventListener('click', function() {
            document.getElementById('product-modal').style.display = 'flex';
        });
        
        function closeProductModal() {
            document.getElementById('product-modal').style.display = 'none';
            document.getElementById('product-form').reset();
        }
        
        // Handle product form submission
        document.getElementById('product-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('product-name').value,
                sku: document.getElementById('product-sku').value,
                category: document.getElementById('product-category').value,
                quantity: parseInt(document.getElementById('product-quantity').value),
                price: parseFloat(document.getElementById('product-price').value),
                low_stock_threshold: parseInt(document.getElementById('product-threshold').value)
            };
            
            try {
                const response = await fetch('http://localhost/odoo-spit-25-stockmaster/backend/api/products.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Product added successfully!', 'success');
                    closeProductModal();
                    loadProducts();
                } else {
                    showToast(data.message || 'Failed to add product', 'error');
                }
            } catch (error) {
                showToast('Connection error', 'error');
            }
        });
        
        // Search functionality
        document.getElementById('product-search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#products-table-body tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
        
        // Category filter
        document.getElementById('category-filter').addEventListener('change', function() {
            const category = this.value;
            const rows = document.querySelectorAll('#products-table-body tr');
            
            rows.forEach(row => {
                if (!category) {
                    row.style.display = '';
                } else {
                    const text = row.textContent;
                    row.style.display = text.includes(category) ? '' : 'none';
                }
            });
        });
    </script>
</body>
</html>
